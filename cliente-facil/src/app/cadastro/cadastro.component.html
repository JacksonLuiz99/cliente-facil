<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="900px">
    <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="salvar()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Dados Pessoais</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-20">
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label>Nome: *</mat-label>
                <input
                  type="text"
                  [(ngModel)]="cliente.nome"
                  name="nome"
                  placeholder="Nome Completo"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label>Email: *</mat-label>
                <input
                  type="email"
                  [(ngModel)]="cliente.email"
                  name="email"
                  placeholder="nome@email.com"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>CPF: *</mat-label>
                <input
                  type="number"
                  [(ngModel)]="cliente.cpf"
                  name="cpf"
                  placeholder="000.000.000-00"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>Data de nascimento: *</mat-label>
                <input
                  type="date"
                  [(ngModel)]="cliente.dataNascimento"
                  name="dataNascimento"
                  placeholder="dd/mm/aaa"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button color="primary" type="submit">
            <mat-icon fontIcon="save"></mat-icon>
            Salvar
          </button>
          <button mat-flat-button color="primary">
            <mat-icon fontIcon="refresh"></mat-icon>
            Atualizar
          </button>
          <button class="ml-5" mat-flat-button color="warn">
            <mat-icon fontIcon="backspace"></mat-icon>
            Limpar
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
