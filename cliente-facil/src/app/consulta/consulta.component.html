<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="1000px">
    <form class="mt-60" #buscaForm="ngForm" (ngSubmit)="pesquisar()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Consulta</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-20">
          <div fxLayout="row">
            <div fxLayout="column" fxFlex="950px">
              <mat-form-field class="full-width">
                <mat-label>Nome:</mat-label>
                <input
                  name="nomeBusca"
                  [(ngModel)]="nomeBusca"
                  matInput
                  placeholder="Nome Completo"
                />
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" mat-flat-button color="primary">
            <mat-icon fontIcon="search"></mat-icon>
            Pesquisar
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="1000px">
    <form class="mt-60" #buscaForm="ngForm">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Consulta</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <table mat-table [dataSource]="listaClientes">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>id</th>
              <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
            </ng-container>

            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef>Nome</th>
              <td mat-cell *matCellDef="let cliente">
                {{ cliente.nome | titlecase }}
              </td>
            </ng-container>

            <ng-container matColumnDef="cpf">
              <th mat-header-cell *matHeaderCellDef>CPF</th>
              <td mat-cell *matCellDef="let cliente">{{ cliente.cpf }}</td>
            </ng-container>

            <ng-container matColumnDef="dataNascimento">
              <th mat-header-cell *matHeaderCellDef>Nascimento</th>
              <td mat-cell *matCellDef="let cliente">
                {{ cliente.dataNascimento }}
              </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let cliente">{{ cliente.email }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="colunasTable"></tr>
            <tr mat-row *matRowDef="let row; columns: colunasTable"></tr>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="5" style="text-align: center">
                Nenhum registro encontrado
              </td>
            </tr>
          </table>
        </mat-card-content>
      </mat-card>
    </form>
  </div>
</div>
